<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div class="container-big">
        <h1 class="heading up">
            Rock Paper Scissor
        </h1>
        
        <h1 class="heading low">
            :)
        </h1>

        <h3 class="inner">
            
        </h3>
    </div>

    <div class="container">
        <div class="container-1">
            <h1 class="heading result">
                
            </h1>

            
        </div>

        <div class="container-2">
            <button onclick="onGame('rock')" class="game fire">Rock</button>
            <button onclick="onGame('paper')" class="game water">Paper</button>
            <button onclick="onGame('scissor')" class="game earth">Scissor</button>
        </div>
    </div>

    <script src="./Index.js"></script>
</body>
</html>
